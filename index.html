<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <section id="features">
    <h2>Best Product Ever</h2>
    <p>Fast, reliable, and affordable.</p>
  </section>

  <section>
    <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="pricing">
    <div class="product">Basic - $10</div>
    <div class="product">Pro - $25</div>
    <div class="product">Elite - $50</div>
  </section>

  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input id="email" type="email" name="email" placeholder="Enter your email" required>
    <input id="submit" type="submit">
  </form>
</body>
</html>
